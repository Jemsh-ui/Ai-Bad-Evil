<!DOCTYPE html>
<html>
<head>
  <title>BAD EVIL LOGIN</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #181818; /* Dark Gray Background */
    }

    .container {
      background-color: #282828; /* Darker Gray Container */
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center; /* Centered text within the container */
    }

    .running-text {
      color: #FF0000; /* Red Text */
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      margin-bottom: 20px;
      animation: marquee 5s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    label {
      color: #fff; /* White Text */
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444; /* Dark Gray Border */
      border-radius: 3px;
      background-color: #383838; /* Darker Gray Background */
      color: #fff; /* White Text */
    }

    button {
      background-color: #FF0000; /* Red Button */
      color: #fff; /* White Text */
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      display: block; /* Make button a block element */
      margin: 0 auto; /* Center the button horizontally */
    }

    .textview {
      color: #fff; /* White Text */
      text-align: center;
      margin-bottom: 20px;
    }

    .custom-alert {
      position: fixed; /* Position the alert absolutely */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the alert */
      background-color: #333; /* Dark Gray Background for Alert */
      color: #fff; /* White Text */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 9999; /* Ensure alert appears on top */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="running-text">Welcome To Bad Evil Login Page</div>

    <div class="textview">BAD EVIL LOGIN PAGE</div> 

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter Username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter Password" required>

    <button type="submit" onclick="return validateForm()">LOGIN</button>
  </div>

  <script>
    function validateForm() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      if (username === "BADEVILFUKCER" && password === "BADAIFUCKER") { 
        window.location.href = "fucker.html"; // Redirect to success.html
        return true; 
      } else {
        // Create a custom alert dialog
        let alertDiv = document.createElement("div");
        alertDiv.classList.add("custom-alert");
        alertDiv.textContent = "Invalid username or password.";

        // Append the alert to the body
        document.body.appendChild(alertDiv);

        // Remove alert after a short delay (e.g., 2 seconds)
        setTimeout(() => {
          alertDiv.remove();
        }, 2000);

        return false;
      }
    }
  </script>
</body>
</html>
