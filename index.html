<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Evil V1.3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8), transparent);
            animation: moveCircle 8s linear infinite;
        }

        @keyframes moveCircle {
            0% {
                transform: scale(0) translate(-50%, -50%);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: scale(5) translate(-50%, -50%);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000 inset;
            animation: pulse 2s infinite;
            width: 90%;
            max-width: 400px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000 inset;
            }
            50% {
                box-shadow: 0 0 30px #ff4500, 0 0 60px #ff4500 inset;
            }
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff0000;
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
        }

        .input-field {
            width: 90%;
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            border: 2px solid #ff0000;
            border-radius: 5px;
            background: #000;
            color: #fff;
            text-align: center;
            outline: none;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .input-field:focus {
            box-shadow: 0 0 20px #ff4500;
            transform: scale(1.05);
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid #ff0000;
            border-radius: 5px;
            background: linear-gradient(to right, #ff0000, #800000);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .submit-button:hover {
            background: linear-gradient(to right, #ff4500, #b30000);
            transform: translateY(-3px);
            box-shadow: 0 0 15px #ff4500;
        }

        .danger-message {
            margin-top: 20px;
            font-size: 1rem;
            color: #ff4500;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Randomly generated circles -->
    </div>
    <div class="container">
        <h1>Bad Evil V1.3 Login</h1>
        <input type="password" class="input-field" id="keyInput" placeholder="Enter Secret Key">
        <button class="submit-button" onclick="validateKey()">Access</button>
        <p class="danger-message">Unauthorized access will be logged!</p>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        // Generate moving circles
        const background = document.querySelector('.background');

        function createCircle() {
            const circle = document.createElement('div');
            circle.classList.add('circle');

            const size = Math.random() * 100 + 50; // Random size
            const x = Math.random() * 100; // Random position
            const y = Math.random() * 100; // Random position

            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            circle.style.top = `${y}%`;
            circle.style.left = `${x}%`;

            background.appendChild(circle);

            // Remove circle after animation
            setTimeout(() => {
                circle.remove();
            }, 8000);
        }

        setInterval(createCircle, 1000);

        // Correct Key
        const correctKey = "BADEVILAIONENUMBER";

        // Function to validate key
        function validateKey() {
            const userKey = document.getElementById("keyInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (userKey === correctKey) {
                // Redirect to another page
                window.location.href = "EvilV1.html"; // Replace with your desired page
            } else {
                errorMessage.textContent = "Invalid Key! Access Denied!";
            }
        }
    </script>
</body>
</html>
